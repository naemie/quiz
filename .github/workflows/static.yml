            { c: "Network Models", q: "Peer-to-Peer networks are best suited for:", o: ["Large corporations with 10,000 users.", "Small offices or home networks (typically < 10 users).", "Global ISPs.", "Government databases."], a: 1, e: "P2P becomes unmanageable with many users because there is no central administration." },
