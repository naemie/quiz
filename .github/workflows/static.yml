            { c: "Network Models", q: "In a Windows Domain environment (Client/Server), you log in to:", o: ["The local computer only.", "The Domain (authenticated by the server).", "The internet directly.", "The printer."], a: 1, e: "Your credentials are sent to the Domain Controller for verification." },
            { c: "Network Models", q: "In a Workgroup environment (Peer-to-Peer), you log in to:", o: ["The local computer.", "A central server.", "The router.", "A cloud database."], a: 0, e: "Your account exists only on that specific machine's local database (SAM)." },

            // Section 7
            { c: "Scenarios", q: "Scenario: Users complain the network is slow. You find a Hub is being used. Replacing it with a Switch will:", o: ["Make it slower.", "Improve performance by reducing collisions.", "Disconnect everyone.", "Change their IP addresses."], a: 1, e: "Switches eliminate collisions and provide dedicated bandwidth, drastically improving speed." },
            { c: "Scenarios", q: "Scenario: You need to link two office buildings 5km apart with a clear line of sight, but you cannot run cables. Best solution?", o: ["Long Ethernet cord.", "Microwave Link.", "Bluetooth.", "Hub."], a: 1, e: "Microwave is designed exactly for this Line-of-Sight, long-distance scenario." },
            { c: "Scenarios", q: "Scenario: You cannot access 'google.com' but you CAN access '142.250.1.1'. What is likely down?", o: ["The Router.", "The DNS Server.", "The DHCP Server.", "The Switch."], a: 1, e: "Connectivity exists (IP works), but name resolution failed. That's a DNS issue." },
            { c: "Scenarios", q: "Scenario: A computer cannot get an IP address automatically. Which server is likely failing?", o: ["Web Server.", "DHCP Server.", "Mail Server.", "File Server."], a: 1, e: "DHCP is responsible for automatic IP assignment." },
            { c: "Scenarios", q: "Scenario: You want to block employees from accessing social media sites. You should configure the:", o: ["Print Server.", "Proxy Server / Gateway / Firewall.", "Hub.", "File Server."], a: 1, e: "Content filtering is handled at the network edge by Proxies or Firewalls." },
            { c: "Scenarios", q: "Scenario: You are designing a network for a bank. Security is the #1 priority. You should use:", o: ["Peer-to-Peer Model.", "Client/Server Model.", "Hybrid Model with mostly P2P.", "No network."], a: 1, e: "Client/Server allows for strict, centralized security policies and auditing." },
            { c: "Scenarios", q: "Scenario: A user sends a print job, but the printer is busy. Where does the job wait?", o: ["In the ether.", "In the Print Queue on the Print Server.", "On the monitor.", "In the router."], a: 1, e: "The print server spools the job in a queue until the printer is ready." },
            { c: "Scenarios", q: "Scenario: You are connecting a new branch office. They use a completely different network protocol than HQ. You need a:", o: ["Bridge.", "Gateway.", "Switch.", "Repeater."], a: 1, e: "Different protocols require translation, which is the job of a Gateway." },
            { c: "Scenarios", q: "Scenario: Signal strength is weak at the end of a long hallway. You need a:", o: ["Router.", "Repeater / Extender.", "Gateway.", "Modem."], a: 1, e: "Repeaters amplify and extend the reach of a signal." },

            // Section 8
            { c: "General Concepts", q: "'Topology' is:", o: ["The study of maps.", "The physical or logical layout of network devices.", "The speed of the network.", "The type of data."], a: 1, e: "Topology refers to the shape or structure of the network (Star, Bus, Ring, etc.)." },
            { c: "General Concepts", q: "Which is a physical topology?", o: ["HTTP.", "Star, Bus, Ring.", "Windows.", "Client/Server."], a: 1, e: "Star, Bus, and Ring describe how cables are physically connected." },
            { c: "General Concepts", q: "LAN stands for:", o: ["Large Area Network.", "Local Area Network.", "Lost Area Network.", "Link Area Network."], a: 1, e: "Local Area Network covers a small geographic area like a home or office." },
            { c: "General Concepts", q: "WAN stands for:", o: ["Wide Area Network.", "Web Area Network.", "Wired Area Network.", "Whole Area Network."], a: 0, e: "Wide Area Network covers large distances (cities, countries)." },
            { c: "General Concepts", q: "MAN stands for:", o: ["Main Area Network.", "Metropolitan Area Network.", "Mini Area Network.", "Mass Area Network."], a: 1, e: "Metropolitan Area Network covers a city-sized area." },
            { c: "General Concepts", q: "The Internet is the largest example of a:", o: ["LAN.", "WAN.", "PAN.", "Intranet."], a: 1, e: "It is a global network of networks, making it the ultimate WAN." },
            { c: "General Concepts", q: "An Intranet is:", o: ["The public internet.", "A private network using internet technologies (web, mail) accessible only to an organization's staff.", "A network for trains.", "A social media site."], a: 1, e: "It's an 'Internal Internet' for employees." },
            { c: "General Concepts", q: "Bandwidth is typically measured in:", o: ["Seconds.", "Bits per second (bps, Mbps, Gbps).", "Bytes per minute.", "Pixels."], a: 1, e: "Bits per second measures how much data can flow through the medium in one second." },
            { c: "General Concepts", q: "Latency refers to:", o: ["The speed of the network.", "The delay in data transmission (Ping).", "The width of the cable.", "The cost of the network."], a: 1, e: "Latency is the time it takes for a packet to get from point A to point B." },
            { c: "General Concepts", q: "'Packets' are:", o: ["Boxes used for shipping.", "Small chunks of data sent over a network.", "Passwords.", "Errors."], a: 1, e: "Data is broken into small, manageable packets for transmission." },

            // Section 9
            { c: "Advanced Concepts", q: "The MAC Address is also known as the:", o: ["Logical Address.", "Physical or Hardware Address.", "Software Address.", "User Address."], a: 1, e: "It is burned into the network card hardware." },
            { c: "Advanced Concepts", q: "A MAC address is usually written in:", o: ["Binary.", "Hexadecimal.", "Decimal.", "Octal."], a: 1, e: "Example: 00:1A:2B:3C:4D:5E (Hexadecimal)." },
            { c: "Advanced Concepts", q: "An IP Address is a:", o: ["Physical Address.", "Logical Address.", "Permanent Address.", "Hardware Address."], a: 1, e: "It is assigned by software (Logical) and can change." },
            { c: "Advanced Concepts", q: "IPv4 addresses are how many bits long?", o: ["128.", "32.", "64.", "16."], a: 1, e: "IPv4 uses 32 bits (e.g., 192.168.1.1)." },
            { c: "Advanced Concepts", q: "IPv6 addresses are how many bits long?", o: ["32.", "128.", "64.", "256."], a: 1, e: "IPv6 uses 128 bits to provide vastly more addresses." },
            { c: "Advanced Concepts", q: "Which device typically performs NAT (Network Address Translation)?", o: ["Switch.", "Router.", "Hub.", "Repeater."], a: 1, e: "Routers perform NAT to allow multiple private LAN devices to share one public IP." },
            { c: "Advanced Concepts", q: "NAT is used to:", o: ["Translate private IP addresses to a public IP address.", "Translate English to French.", "Translate MAC to IP.", "Increase speed."], a: 0, e: "It conserves public IP addresses by hiding internal IPs behind one public IP." },
            { c: "Advanced Concepts", q: "'Unicast' means:", o: ["Sending data to everyone.", "Sending data from one source to one specific destination.", "Sending data to a group.", "Sending data to no one."], a: 1, e: "Uni = One. One-to-One communication." },
            { c: "Advanced Concepts", q: "'Broadcast' means:", o: ["Sending data to one person.", "Sending data to all devices on the network segment.", "Sending data to a specific group.", "Receiving data only."], a: 1, e: "Broad = Wide. One-to-All communication." },
            { c: "Advanced Concepts", q: "'Multicast' means:", o: ["Sending data to everyone.", "Sending data to a specific group of interested receivers.", "Sending data to one person.", "Storing data."], a: 1, e: "Multi = Many (but not all). One-to-Many communication." },
            { c: "Advanced Concepts", q: "Which layer handles error detection (CRC)?", o: ["Layer 1.", "Layer 2 (Data Link).", "Layer 3.", "Layer 7."], a: 1, e: "The Data Link layer Frame Trailer usually contains the CRC (Cyclic Redundancy Check)." },
            { c: "Advanced Concepts", q: "Which layer handles logical addressing (IP)?", o: ["Layer 1.", "Layer 2.", "Layer 3 (Network).", "Layer 4."], a: 2, e: "Network Layer (L3) is where IP addresses live." },
            { c: "Advanced Concepts", q: "Which layer defines the cables and voltages?", o: ["Layer 1 (Physical).", "Layer 2.", "Layer 3.", "Layer 4."], a: 0, e: "Physical Layer (L1) deals with the hardware specifications." },
            { c: "Advanced Concepts", q: "A 'Frame' is the data unit at which layer?", o: ["Layer 1.", "Layer 2.", "Layer 3.", "Layer 4."], a: 1, e: "Data Link Layer (L2) PDU is called a Frame." },
            { c: "Advanced Concepts", q: "A 'Packet' is the data unit at which layer?", o: ["Layer 1.", "Layer 2.", "Layer 3.", "Layer 4."], a: 2, e: "Network Layer (L3) PDU is called a Packet." },

            // Section 10
            { c: "Connectivity", q: "Which cable is most common for LANs today?", o: ["Coaxial.", "Twisted Pair (Cat5e/Cat6).", "Fiber Optic (for desktops).", "Phone wire."], a: 1, e: "UTP (Unshielded Twisted Pair) is the standard for connecting PCs to switches." },
            { c: "Connectivity", q: "UTP stands for:", o: ["Universal Twisted Pair.", "Unshielded Twisted Pair.", "Ultra Twisted Pair.", "Under Twisted Pair."], a: 1, e: "It is 'Unshielded' because it lacks the metal foil shield found in STP." },
            { c: "Connectivity", q: "STP stands for:", o: ["Shielded Twisted Pair.", "Standard Twisted Pair.", "Super Twisted Pair.", "Solid Twisted Pair."], a: 0, e: "Shielded Twisted Pair has protection against interference." },
            { c: "Connectivity", q: "The connector used for standard Ethernet cables is:", o: ["RJ-11.", "RJ-45.", "USB.", "HDMI."], a: 1, e: "RJ-45 is the standard 8-pin connector for ethernet." },
            { c: "Connectivity", q: "RJ-11 is typically used for:", o: ["Ethernet.", "Telephone lines.", "Monitors.", "Power."], a: 1, e: "RJ-11 is the smaller 4-or-6 pin connector for phones." },
            { c: "Connectivity", q: "Fiber Optic cable uses what to transmit data?", o: ["Electricity.", "Light.", "Radio waves.", "Sound."], a: 1, e: "It sends pulses of light through glass or plastic strands." },
            { c: "Connectivity", q: "The main advantage of Fiber Optic over Copper is:", o: ["It is cheaper.", "Immunity to Electromagnetic Interference (EMI) and longer distances.", "It is easier to install.", "It is heavier."], a: 1, e: "Light cannot be disturbed by magnets or electricity (EMI)." },
            { c: "Connectivity", q: "Single-mode fiber is used for:", o: ["Short distances.", "Very long distances (Telecommunications).", "Audio cables.", "Power cords."], a: 1, e: "Single-mode uses a laser and very thin core for extreme distance." },
            { c: "Connectivity", q: "Multi-mode fiber is used for:", o: ["Intercontinental links.", "Shorter distances (e.g., within a building or campus).", "Phone lines.", "Satellite TV."], a: 1, e: "Multi-mode uses LEDs and is cheaper, but has shorter range." },
            { c: "Connectivity", q: "'Attenuation' refers to:", o: ["Strengthening of a signal.", "Loss of signal strength as it travels.", "Speed of signal.", "Encryption of signal."], a: 1, e: "Signals get weaker the further they travel; this loss is attenuation." },

            // Section 11
            { c: "Recap & Misc", q: "Which device is 'Layer 1' only?", o: ["Switch.", "Hub / Repeater.", "Router.", "Bridge."], a: 1, e: "Hubs do not read data; they just repeat electrical signals (L1)." },
            { c: "Recap & Misc", q: "Which server stores user profiles in a domain?", o: ["Web Server.", "Domain Controller / File Server.", "Proxy Server.", "Print Server."], a: 1, e: "The Domain Controller authenticates, and often a File Server stores the roaming profile data." },
            { c: "Recap & Misc", q: "A 'Standalone Server' is:", o: ["A server not part of a domain.", "A server that stands on legs.", "A broken server.", "A main server."], a: 0, e: "It manages its own local users and is not part of a centralized domain." },
            { c: "Recap & Misc", q: "Which network type uses Bluetooth?", o: ["WAN.", "PAN (Personal Area Network).", "LAN.", "MAN."], a: 1, e: "Bluetooth connects devices around a person (Personal Area)." },
            { c: "Recap & Misc", q: "NFC stands for:", o: ["Not For Computers.", "Near Field Communication.", "Network Field Control.", "New Frequency Control."], a: 1, e: "It is used for very close contact (like tapping a credit card)." },
            { c: "Recap & Misc", q: "Which is an example of a Web Browser (Client)?", o: ["Apache.", "Chrome / Firefox.", "IIS.", "Linux."], a: 1, e: "Browsers are the client software used to request web pages." },
            { c: "Recap & Misc", q: "Which is an example of a Server OS?", o: ["Windows 10 Home.", "Windows Server 2019 / Linux (RedHat, Ubuntu Server).", "Android.", "iOS."], a: 1, e: "These OSs are optimized for serving services, not playing games." },
            { c: "Recap & Misc", q: "'Uptime' refers to:", o: ["How long a server has been running without crashing/rebooting.", "Time of day.", "Boot speed.", "Internet speed."], a: 0, e: "High uptime (e.g., 99.999%) is a key goal for servers." },
            { c: "Recap & Misc", q: "Redundancy in servers (e.g., RAID, Dual Power Supplies) is for:", o: ["Speed.", "Fault Tolerance / Reliability.", "Looks.", "Cost saving."], a: 1, e: "If one part fails, the other takes over, keeping the server running." },
            { c: "Recap & Misc", q: "A 'Patch Panel' is used to:", o: ["Route data.", "Organize and terminate cable runs in a rack.", "Patch software.", "Cool the room."], a: 1, e: "It connects the wall jacks to the server room rack in an organized way." },
            { c: "Recap & Misc", q: "'Throughput' is:", o: ["The theoretical maximum speed.", "The actual speed of data transfer achieved.", "The weight of the cable.", "The length of the cable."], a: 1, e: "Bandwidth is the potential; Throughput is what you actually get." },
            { c: "Recap & Misc", q: "Which device acts as a 'Demarcation Point' in a home network?", o: ["The Modem (connecting ISP network to Home network).", "The PC.", "The Printer.", "The Mouse."], a: 0, e: "It separates the ISP's responsibility from the Customer's responsibility." },
            { c: "Recap & Misc", q: "'Sneaker-net' refers to:", o: ["A fast network.", "Moving files by physically walking with a disk/USB drive.", "A network of shoes.", "Wireless network."], a: 1, e: "Using your sneakers to walk the data over." },
            { c: "Recap & Misc", q: "Which is NOT a network device?", o: ["Router.", "Switch.", "CPU Fan.", "Bridge."], a: 2, e: "A fan cools the computer; it does not process network data." },
            { c: "Recap & Misc", q: "The 'backbone' of a network is:", o: ["The slowest part.", "The high-capacity core connection linking different segments.", "The user's chair.", "The mousepad."], a: 1, e: "It handles the major traffic load between sub-networks." },
            { c: "Recap & Misc", q: "If a switch has 24 ports and is Full Duplex 1Gbps, what is the bandwidth per port?", o: ["1Gbps / 24.", "1Gbps dedicated (in both directions).", "10Mbps.", "Shared 1Gbps."], a: 1, e: "Switches provide dedicated bandwidth per port." },
            { c: "Recap & Misc", q: "Why don't we use Hubs much anymore?", o: ["They are too expensive.", "They cause high collision rates and low security/performance.", "They are too fast.", "They are too big."], a: 1, e: "Switches are superior in speed, security, and efficiency." },
            { c: "Recap & Misc", q: "A 'Smart Switch' is also known as a:", o: ["Managed Switch.", "Hub.", "Router.", "Passive Switch."], a: 0, e: "It allows for configuration (VLANs, security) unlike unmanaged switches." },
            { c: "Recap & Misc", q: "Which allows a server to handle more hard drive failures without losing data?", o: ["Faster CPU.", "RAID (Redundant Array of Independent Disks).", "More RAM.", "Better Monitor."], a: 1, e: "RAID duplicates data across drives for redundancy." },
            { c: "Recap & Misc", q: "Which protocol is used to assign IP addresses?", o: ["DNS.", "DHCP.", "FTP.", "HTTP."], a: 1, e: "DHCP = Dynamic Host Configuration Protocol." },
            { c: "Recap & Misc", q: "Which protocol resolves Names to IPs?", o: ["DHCP.", "DNS.", "SMTP.", "ARP."], a: 1, e: "DNS = Domain Name System." },
            { c: "Recap & Misc", q: "Which protocol resolves IPs to MAC addresses?", o: ["DNS.", "ARP (Address Resolution Protocol).", "DHCP.", "HTTP."], a: 1, e: "ARP maps layer 3 addresses to layer 2 addresses." },
            { c: "Recap & Misc", q: "Ping uses which protocol?", o: ["TCP.", "ICMP.", "UDP.", "HTTP."], a: 1, e: "ICMP (Internet Control Message Protocol) is used for diagnostics like Ping." },
            { c: "Recap & Misc", q: "Which is a connectionless protocol (faster, no guarantee of delivery)?", o: ["TCP.", "UDP.", "FTP.", "HTTP."], a: 1, e: "UDP (User Datagram Protocol) sends data without checking if it arrived (Fire and Forget)." },
            { c: "Recap & Misc", q: "Which is a connection-oriented protocol (reliable, guarantees delivery)?", o: ["UDP.", "TCP.", "IP.", "Ethernet."], a: 1, e: "TCP (Transmission Control Protocol) uses a handshake and acknowledgments to ensure delivery." },
            { c: "Final Review", q: "What does OSI stand for?", o: ["Operating System Interface", "Open Systems Interconnection", "Optical System Internet", "Only Simple Internet"], a: 1, e: "The OSI model is the standard conceptual model for networking." },
            { c: "Final Review", q: "Which OSI layer is closest to the user?", o: ["Physical", "Network", "Application", "Session"], a: 2, e: "The Application layer (Layer 7) interacts directly with software applications." },
            { c: "Final Review", q: "Which device connects a LAN to a WAN?", o: ["Switch", "Hub", "Router", "Repeater"], a: 2, e: "Routers are designed to route traffic between different networks." },
            { c: "Final Review", q: "What is the typical speed of Fast Ethernet?", o: ["10 Mbps", "100 Mbps", "1000 Mbps", "10 Gbps"], a: 1, e: "Fast Ethernet is defined as 100 Mbps." },
            { c: "Final Review", q: "What is the typical speed of Gigabit Ethernet?", o: ["100 Mbps", "1000 Mbps", "10 Gbps", "1 Tbps"], a: 1, e: "Gigabit Ethernet is 1000 Mbps (1 Gbps)." },
            { c: "Final Review", q: "Which command checks connectivity to a remote host?", o: ["ipconfig", "ping", "netstat", "nslookup"], a: 1, e: "Ping sends ICMP echo requests to test reachability." },
            { c: "Final Review", q: "Which command shows your current IP address configuration (Windows)?", o: ["ping", "ipconfig", "traceroute", "show ip"], a: 1, e: "ipconfig displays local IP configuration details." },
            { c: "Final Review", q: "Which command traces the path packets take to a destination?", o: ["ping", "tracert / traceroute", "netstat", "nslookup"], a: 1, e: "Tracert (Windows) or Traceroute (Linux/Mac) shows every hop along the path." },
            { c: "Final Review", q: "What is 'Localhost' IP?", o: ["192.168.1.1", "127.0.0.1", "10.0.0.1", "0.0.0.0"], a: 1, e: "127.0.0.1 is the loopback address referring to the computer itself." },
            { c: "Final Review", q: "What class of IP is 10.0.0.5?", o: ["Class A", "Class B", "Class C", "Class D"], a: 0, e: "Class A ranges from 1.0.0.0 to 126.0.0.0." },
            { c: "Final Review", q: "What class of IP is 192.168.1.5?", o: ["Class A", "Class B", "Class C", "Class D"], a: 2, e: "Class C ranges from 192.0.0.0 to 223.255.255.255." },
            { c: "Final Review", q: "Which allows private IPs to access the internet?", o: ["DNS", "NAT", "DHCP", "ARP"], a: 1, e: "Network Address Translation (NAT) allows private addresses to share a public one." },
            { c: "Final Review", q: "A firewall primarily protects against:", o: ["Viruses on a USB stick", "Unauthorized network access", "Hardware failure", "Power surges"], a: 1, e: "Firewalls filter incoming and outgoing network traffic based on security rules." },
            { c: "Final Review", q: "VPN stands for:", o: ["Virtual Private Network", "Very Personal Network", "Virtual Public Network", "Verified Private Network"], a: 0, e: "VPNs create a secure tunnel over a public network." },
            { c: "Final Review", q: "Which wireless encryption is currently considered most secure?", o: ["WEP", "WPA", "WPA2/WPA3", "None"], a: 2, e: "WPA3 is the latest standard; WEP is obsolete and insecure." },
            { c: "Final Review", q: "SSID stands for:", o: ["Secure Socket ID", "Service Set Identifier", "System Security ID", "Simple Service ID"], a: 1, e: "SSID is the technical name for a Wi-Fi network name." },
            { c: "Final Review", q: "What device acts as a wireless transmitter/receiver?", o: ["Switch", "Access Point (WAP)", "Hub", "Bridge"], a: 1, e: "Wireless Access Points (WAPs) allow wireless devices to connect to a wired network." },
            { c: "Final Review", q: "PoE stands for:", o: ["Power over Ethernet", "Point of Entry", "Protocol over Ethernet", "Power of Energy"], a: 0, e: "PoE allows data cables to also carry electrical power to devices like cameras and phones." },
            { c: "Final Review", q: "A VLAN is a:", o: ["Virtual LAN", "Very Large LAN", "Visual LAN", "Verified LAN"], a: 0, e: "VLANs logically separate a physical switch into distinct networks." },
            { c: "Final Review", q: "QoS stands for:", o: ["Quality of Service", "Quantity of Service", "Quick Operating System", "Quality of Speed"], a: 0, e: "QoS prioritizes certain traffic (like VoIP) to ensure performance." },
            { c: "Final Review", q: "The 'Cloud' essentially refers to:", o: ["Wireless networks", "Servers accessed over the internet", "Satellite internet", "Rainy weather"], a: 1, e: "The Cloud is just someone else's computer/server that you access remotely." },
            { c: "Final Review", q: "SaaS stands for:", o: ["Software as a Service", "System as a Service", "Storage as a Service", "Security as a Service"], a: 0, e: "SaaS delivers applications over the internet (e.g., Google Docs, Office 365)." },
            { c: "Final Review", q: "IaaS stands for:", o: ["Internet as a Service", "Infrastructure as a Service", "Intelligence as a Service", "IP as a Service"], a: 1, e: "IaaS provides virtualized computing resources (e.g., AWS EC2)." },
            { c: "Final Review", q: "Which port is used for HTTP?", o: ["21", "25", "80", "443"], a: 2, e: "Port 80 is the standard port for unencrypted web traffic." },
            { c: "Final Review", q: "Which port is used for HTTPS?", o: ["80", "110", "443", "25"], a: 2, e: "Port 443 is the standard port for encrypted web traffic." },
            { c: "Final Review", q: "Which port is used for SSH?", o: ["21", "22", "23", "25"], a: 1, e: "Port 22 is used for Secure Shell remote access." },
            { c: "Final Review", q: "Which port is used for Telnet?", o: ["21", "22", "23", "25"], a: 2, e: "Port 23 is used for unencrypted Telnet remote access." },
            { c: "Final Review", q: "Which port is used for FTP?", o: ["20/21", "25", "80", "110"], a: 0, e: "FTP uses ports 20 (data) and 21 (control)." },
            { c: "Final Review", q: "Which port is used for SMTP?", o: ["25", "110", "143", "443"], a: 0, e: "SMTP (sending email) typically uses port 25." },
            { c: "Final Review", q: "Which port is used for DNS?", o: ["53", "67", "68", "80"], a: 0, e: "DNS uses port 53." },
            { c: "Final Review", q: "What is a 'hop' in networking?", o: ["A jump in speed", "One leg of a journey from router to router", "A broken cable", "A type of virus"], a: 1, e: "Each time a packet passes through a router, it is considered one hop." },
            { c: "Final Review", q: "TTL stands for:", o: ["Time To Live", "Time To Load", "Total Traffic Limit", "Transmit To Link"], a: 0, e: "TTL is a value in a packet that prevents it from circulating forever." },
            { c: "Final Review", q: "What happens when TTL reaches 0?", o: ["The packet speeds up", "The packet is discarded", "The packet is delivered", "The network crashes"], a: 1, e: "The router drops the packet to prevent infinite loops." },
            { c: "Final Review", q: "Which cable connector looks like a phone jack but wider?", o: ["RJ-11", "RJ-45", "BNC", "USB"], a: 1, e: "RJ-45 is the standard 8-pin ethernet connector." },
            { c: "Final Review", q: "Which cable has a central copper core and a shield?", o: ["Twisted Pair", "Coaxial", "Fiber", "Power"], a: 1, e: "Coaxial cable (like TV cable) has a single center conductor." },
            { c: "Final Review", q: "Interference between wires in a cable is called:", o: ["Attenuation", "Crosstalk", "Latency", "Jitter"], a: 1, e: "Crosstalk occurs when signals jump from one wire to another." },
            { c: "Final Review", q: "Twisting wires in UTP helps reduce:", o: ["Cost", "Crosstalk / EMI", "Weight", "Speed"], a: 1, e: "Twisting cancels out electromagnetic interference." },
            { c: "Final Review", q: "Which category of cable supports 10 Gbps?", o: ["Cat5", "Cat5e", "Cat6a", "Cat3"], a: 2, e: "Cat6a is rated for 10 Gigabit speeds over long distances." },
            { c: "Final Review", q: "Plenum cable is used in:", o: ["Underwater", "Ceilings / Air Ducts", "Outside", "Elevators"], a: 1, e: "Plenum cable has a fire-retardant jacket that doesn't emit toxic fumes." },
            { c: "Final Review", q: "Which tool connects a cable to a patch panel?", o: ["Crimper", "Punchdown Tool", "Screwdriver", "Hammer"], a: 1, e: "A punchdown tool pushes the wire into the IDC block and cuts the excess." },
            { c: "Final Review", q: "Which tool puts the RJ-45 connector on the cable?", o: ["Punchdown Tool", "Crimper", "Wire Stripper", "Tester"], a: 1, e: "A crimper squeezes the metal pins of the connector into the wires." },
            { c: "Final Review", q: "A 'Loopback Plug' is used to:", o: ["Connect two switches", "Test a network port/card", "Extend a cable", "Hack a network"], a: 1, e: "It simulates a connection to test if the hardware is working." },
            { c: "Final Review", q: "T568A and T568B are standards for:", o: ["Wiring pinouts", "IP addressing", "Wireless security", "Fiber types"], a: 0, e: "They define the color order of wires in an RJ-45 connector." },
            { c: "Final Review", q: "A Crossover cable connects:", o: ["PC to Switch", "Switch to Router", "Like devices (e.g., Switch to Switch, PC to PC)", "Printer to Switch"], a: 2, e: "Crossover cables flip the send/receive pairs for direct connection." },
            { c: "Final Review", q: "Modern switches use Auto-MDIX to:", o: ["Automatically detect cable type (Straight/Crossover)", "Speed up internet", "Assign IPs", "Block viruses"], a: 0, e: "It allows you to use any cable type, and the switch adjusts electronically." },
            { c: "Final Review", q: "Which is a 'Link State' routing protocol?", o: ["RIP", "OSPF", "EIGRP", "BGP"], a: 1, e: "OSPF (Open Shortest Path First) builds a full map of the network." },
            { c: "Final Review", q: "Which is a 'Distance Vector' routing protocol?", o: ["OSPF", "RIP", "IS-IS", "BGP"], a: 1, e: "RIP (Routing Information Protocol) makes decisions based on hop count." },
            { c: "Final Review", q: "The 'Administrative Distance' determines:", o: ["Speed of route", "Trustworthiness of a route source", "Cost of route", "Length of cable"], a: 1, e: "Lower AD values are preferred/trusted more by routers." },
            { c: "Final Review", q: "A 'Metric' in routing is:", o: ["The unit of measurement", "A value used to choose the best path", "The brand of router", "The administrator's name"], a: 1, e: "Metrics (like hop count, bandwidth) help routers pick the optimal path." },
            { c: "Final Review", q: "Subnetting allows you to:", o: ["Connect to the internet", "Divide a network into smaller logical networks", "Increase cable speed", "Remove viruses"], a: 1, e: "Subnetting improves performance and security by breaking up broadcast domains." },
            { c: "Final Review", q: "The Subnet Mask identifies:", o: ["The user", "Which part of the IP is Network vs Host", "The password", "The MAC address"], a: 1, e: "It masks the IP to reveal the network portion." },
            { c: "Final Review", q: "CIDR stands for:", o: ["Classless Inter-Domain Routing", "Classful Internet Domain Routing", "Computer IP Data Route", "Central Internet Data Registry"], a: 0, e: "CIDR allows for flexible subnetting (e.g., /24, /30)." },
            { c: "Final Review", q: "/24 represents which subnet mask?", o: ["255.0.0.0", "255.255.0.0", "255.255.255.0", "255.255.255.255"], a: 2, e: "24 bits ON = 255.255.255.0." }
        ];

        // Ensure we have exactly 150 questions
        // Note: The previous logic covered about 100~115 distinct items from the text. 
        // To reach exactly 150 as requested, I have filled the gap with high-quality 'Final Review' questions 
        // based on the standard Intro-to-Networking curriculum implied by the document.
        // The original document had ~115 unique questions listed. The extra questions ensure the count is 150.

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = 0;

        const qText = document.getElementById('q-text');
        const qCategory = document.getElementById('q-category');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackBox = document.getElementById('feedback-box');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score');
        const totalAnsweredDisplay = document.getElementById('total-answered');
        const currentQNumDisplay = document.getElementById('current-q-num');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const quizContainer = document.getElementById('quiz-container');
        const finishScreen = document.getElementById('finish-screen');
        const finalScore = document.getElementById('final-score');

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                finishQuiz();
                return;
            }

            const q = questions[currentQuestionIndex];
            
            // Reset UI
            feedbackArea.classList.add('hidden');
            optionsContainer.innerHTML = '';
            qText.innerText = q.q;
            qCategory.innerText = q.c;
            currentQNumDisplay.innerText = currentQuestionIndex + 1;
            
            // Progress
            const pct = Math.round((currentQuestionIndex / questions.length) * 100);
            progressBar.style.width = `${pct}%`;
            progressPercent.innerText = `${pct}%`;

            // Create Options
            q.o.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-4 rounded-xl border-2 border-gray-200 bg-white hover:border-blue-300 text-gray-700 font-medium relative overflow-hidden';
                btn.onclick = () => checkAnswer(index, btn);
                
                const span = document.createElement('span');
                span.innerText = opt;
                
                // Add A/B/C/D label
                const label = document.createElement('span');
                label.className = 'inline-block w-6 h-6 rounded-full bg-gray-100 text-gray-500 text-xs text-center leading-6 mr-3 font-bold';
                label.innerText = String.fromCharCode(65 + index); // A, B, C...

                btn.prepend(label);
                btn.appendChild(span);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            // Disable all buttons
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-70', 'cursor-not-allowed');
            });

            const q = questions[currentQuestionIndex];
            const isCorrect = selectedIndex === q.a;

            // Highlight Selected
            if (isCorrect) {
                btn.classList.remove('border-gray-200', 'bg-white');
                btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                btn.querySelector('span:first-child').classList.add('bg-green-200', 'text-green-800');
                
                score++;
                scoreDisplay.innerText = score;
                
                feedbackBox.className = "p-4 rounded-lg border-l-4 border-green-500 bg-green-50";
                feedbackTitle.innerText = "Correct!";
                feedbackTitle.className = "font-bold text-lg mb-1 text-green-700";
            } else {
                btn.classList.remove('border-gray-200', 'bg-white');
                btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                btn.querySelector('span:first-child').classList.add('bg-red-200', 'text-red-800');
                
                // Highlight correct one
                const correctBtn = buttons[q.a];
                correctBtn.classList.remove('border-gray-200', 'bg-white', 'opacity-70');
                correctBtn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                correctBtn.querySelector('span:first-child').classList.add('bg-green-200', 'text-green-800');

                feedbackBox.className = "p-4 rounded-lg border-l-4 border-red-500 bg-red-50";
                feedbackTitle.innerText = "Incorrect";
                feedbackTitle.className = "font-bold text-lg mb-1 text-red-700";
            }

            answered++;
            totalAnsweredDisplay.innerText = answered;
            feedbackText.innerText = q.e;
            feedbackArea.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function finishQuiz() {
            quizContainer.classList.add('hidden');
            finishScreen.classList.remove('hidden');
            finalScore.innerText = score;
            
            // Fill progress bar
            progressBar.style.width = `100%`;
            progressPercent.innerText = `100%`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answered = 0;
            scoreDisplay.innerText = 0;
            totalAnsweredDisplay.innerText = 0;
            
            finishScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            loadQuestion();
        }

        // Initialize
        loadQuestion();

    </script>
</body>
