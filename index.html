        // --- State ---
        let userAnswers = {};
        let searchTerm = '';

        // --- Logic ---
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            const filteredQuestions = questions.map((q, i) => ({...q, originalIndex: i}))
                .filter(q => q.q.toLowerCase().includes(searchTerm.toLowerCase()));

            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 text-gray-400">
                        <p>No questions found matching "${searchTerm}"</p>
                    </div>
                `;
                return;
            }

            filteredQuestions.forEach((item) => {
                const qIndex = item.originalIndex;
                const isAnswered = userAnswers[qIndex] !== undefined;
                const isCorrect = userAnswers[qIndex] === item.a;

                // Create Card
                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-sm border transition-all duration-300 ${isAnswered ? (isCorrect ? 'border-green-200 shadow-green-50' : 'border-red-200 shadow-red-50') : 'border-gray-200 hover:shadow-md'}`;
                card.id = `q-${qIndex}`;

                // Header section inside card
                let statusBadge = '';
                if (isAnswered) {
                    if (isCorrect) {
                        statusBadge = `<span class="flex items-center text-green-600 text-sm font-medium"><i data-lucide="check-circle" class="w-4 h-4 mr-1"></i> Correct</span>`;
                    } else {
                        statusBadge = `<span class="flex items-center text-red-500 text-sm font-medium"><i data-lucide="x-circle" class="w-4 h-4 mr-1"></i> Incorrect</span>`;
                    }
                }

                // Options HTML
                const optionsHtml = item.options.map((option, optIndex) => {
                    let btnClass = "w-full text-left p-4 rounded-lg border-2 transition-all duration-200 flex items-center justify-between group text-sm sm:text-base ";
                    let icon = '';

                    if (isAnswered) {
                        if (optIndex === item.a) {
                            btnClass += "bg-green-50 border-green-500 text-green-800";
                            icon = `<i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>`;
                        } else if (optIndex === userAnswers[qIndex]) {
                            btnClass += "bg-red-50 border-red-500 text-red-800";
                            icon = `<i data-lucide="x-circle" class="w-5 h-5 text-red-500"></i>`;
                        } else {
                            btnClass += "bg-gray-50 border-transparent text-gray-400 opacity-60";
                        }
                    } else {
                        btnClass += "bg-white border-gray-100 hover:border-blue-400 hover:bg-blue-50 text-gray-600";
                    }

                    const circleClass = (isAnswered && optIndex === item.a) ? 'bg-green-500 border-green-500 text-white' : 
                                      (isAnswered && optIndex === userAnswers[qIndex]) ? 'bg-red-500 border-red-500 text-white' : 
                                      'bg-gray-100 border-gray-300 text-gray-500 group-hover:border-blue-400 group-hover:text-blue-500';

                    return `
                        <button
                            onclick="handleAnswer(${qIndex}, ${optIndex})"
                            ${isAnswered ? 'disabled' : ''}
                            class="${btnClass}"
                        >
                            <span class="flex items-center gap-3">
                                <span class="w-6 h-6 flex-shrink-0 rounded-full flex items-center justify-center text-xs font-bold border ${circleClass}">
                                    ${String.fromCharCode(65 + optIndex)}
                                </span>
                                <span>${option}</span>
                            </span>
                            ${icon}
                        </button>
                    `;
                }).join('');

                // Explanation HTML
                let explanationHtml = '';
                if (isAnswered && item.explanation) {
                    const bgClass = isCorrect ? 'bg-blue-50 text-blue-900 border border-blue-100' : 'bg-orange-50 text-orange-900 border border-orange-100';
                    const iconType = isCorrect ? 'book-open' : 'alert-circle';
                    const iconColor = isCorrect ? 'text-blue-500' : 'text-orange-500';
                    const titleText = isCorrect ? 'Explanation:' : "Why that's incorrect:";

                    explanationHtml = `
                        <div class="mt-6 p-4 rounded-lg flex gap-3 text-sm leading-relaxed animate-fade-in ${bgClass}">
                            <div class="flex-shrink-0 mt-0.5">
                                <i data-lucide="${iconType}" class="w-5 h-5 ${iconColor}"></i>
                            </div>
                            <div>
                                <span class="font-bold block mb-1">${titleText}</span>
                                ${item.explanation}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Question ${qIndex + 1}</span>
                            ${statusBadge}
                        </div>
                        
                        <h3 class="text-lg font-semibold text-gray-800 mb-6 leading-relaxed">
                            ${item.q}
                        </h3>

                        <div class="space-y-3">
                            ${optionsHtml}
                        </div>

                        ${explanationHtml}
                    </div>
                `;

                container.appendChild(card);
            });
            
            // Re-initialize icons for newly added elements
            lucide.createIcons();
            updateScore();
        }

        function handleAnswer(qIndex, optIndex) {
            if (userAnswers[qIndex] !== undefined) return;
            
            userAnswers[qIndex] = optIndex;
            
            // To prevent full re-render jump, we could do DOM manipulation, 
            // but filtered lists make index tracking tricky.
            // Simple approach: Update state and re-render. Browsers handle simple list updates fast enough.
            // For better UX with search, we re-render.
            renderQuestions();
        }

        function handleSearch(val) {
            searchTerm = val;
            renderQuestions();
        }

        function resetReviewer() {
            if (confirm("Are you sure you want to reset all progress?")) {
                userAnswers = {};
                document.getElementById('searchInput').value = '';
                searchTerm = '';
                renderQuestions();
                window.scrollTo(0, 0);
            }
        }

        function updateScore() {
            const correctCount = Object.keys(userAnswers).reduce((acc, key) => {
                return userAnswers[key] === questions[key].a ? acc + 1 : acc;
            }, 0);
            document.getElementById('scoreDisplay').textContent = correctCount;
            document.getElementById('answeredDisplay').textContent = Object.keys(userAnswers).length;
        }

        // Initial Render
        renderQuestions();

    </script>
